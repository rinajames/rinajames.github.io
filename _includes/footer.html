<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        {% assign is_email = item.link contains 'mailto:' %}
        <a href="{{ item.link }}"
           class="ms-3 fs-5"
           {% unless is_email %}target="_blank" rel="noopener"{% endunless %}
           title="{{ item.icon | capitalize }}">
           
          <i class="{% if is_email %}fas{% else %}fab{% endif %} fa-{{ item.icon }}"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</footer>
