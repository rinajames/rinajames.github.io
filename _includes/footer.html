<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer with Icons</title>
  <!-- Font Awesome 5.15.3 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    footer {
      background-color: #ffffff;
      text-align: center;
      padding: 20px 0;
      font-family: Arial, sans-serif;
    }
    .social-icons a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #0077b5; /* LinkedIn blue as example */
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://github.com/rinajames" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://scholar.google.com/citations?user=rhXcIq4AAAAJ&hl=en" target="_blank" aria-label="Google Scholar">
        <i class="fas fa-graduation-cap"></i>
      </a>
      <a href="https://linkedin.com/in/rinajames" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:rinajamesmx@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </footer>

</body>
</html>
